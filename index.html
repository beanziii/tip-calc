<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- <h1 class="heading-primary">Tip Calculator</h1> -->
      <main class="app-main">
        <div class="left">
          <div class="choices bill-choice">
            <label class="form-labels" for="bill-input">Bill</label>
            <input class="form-inputs" type="number" id="bill-input" />
          </div>
          <div class="choices tip-choice">
            <label class="form-labels" for="tip-input">Tip %</label>
            <input class="form-inputs" type="number" id="tip-input" />
          </div>
          <div class="choices people-choice">
            <label class="form-labels" for="people-input"
              >Number of People</label
            >
            <input class="form-inputs" type="number" id="people-input" />
          </div>
        </div>
        <div class="right">
          <div class="tip-calculated right-box">
            <h3 class="tertiary-heading">Total</h3>
            <span class="info">Per Person</span>
            <div class="prices tip-label">£34</div>
          </div>
          <div class="total right-box">
            <h3 class="tertiary-heading">Total</h3>
            <span class="info">Including tips</span>
            <div class="prices total-label">£134</div>
          </div>

          <button class="btn-calculate">Calculate</button>
        </div>
      </main>
    </div>
  </body>
</html>
